# Example KiBot config file
kibot:
  version: 1

preflight:
  run_erc: false
  run_drc: false
  check_zone_fills: false
  ignore_unconnected: false

global:
  output: "%f-%i.%x"

variants:
  - name: rotated
    comment: 'Just a place holder for the rotation filter'
    type: kibom
    variant: rotated
    pre_transform: _rot_footprint

filters:
  - name: "exclude_any"
    type: "generic"
    comment: "Exclude logos, testpoints, fiducials and power"
    exclude_any:
      - column: Reference
        regex: "^(G|#|TP|F).*"
  - name: only_jlc_parts
    comment: "Only parts with JLC code"
    type: generic
    include_only:
      - column: "LCSC"
        regex: '^C\d+'

outputs:
  - name: "print_sch"
    comment: "Print schematic (PDF)"
    type: pdf_sch_print
    dir: "Fabrication/PDFs"

  - name: "print_front"
    comment: "Print F.Cu+Dwgs.User"
    type: pdf_pcb_print
    dir: "Fabrication/PDFs"
    layers:
      - layer: F.Cu
      - layer: Dwgs.User

  - name: "print_bottom"
    comment: "Print B.Cu+Dwgs.User"
    type: pdf_pcb_print
    dir: "Fabrication/PDFs"
    layers:
      - layer: B.Cu
      - layer: Dwgs.User

  - name: "interactive_bom"
    comment: "Interactive Bill of Materials (HTML)"
    type: ibom
    dir: "Fabrication/BOM"
    options:
      blacklist: "DNF*"

  - name: JLCPCB_gerbers
    comment: Gerbers compatible with JLCPCB
    type: gerber
    dir: "Fabrication/JLCPCB"
    options: &gerber_options
      exclude_edge_layer: true
      exclude_pads_from_silkscreen: true
      plot_sheet_reference: false
      plot_footprint_refs: true
      plot_footprint_values: false
      force_plot_invisible_refs_vals: false
      tent_vias: true
      use_protel_extensions: false
      create_gerber_job_file: false
      disable_aperture_macros: true
      gerber_precision: 4.6
      use_gerber_x2_attributes: false
      use_gerber_net_attributes: false
      line_width: 0.1
      subtract_mask_from_silk: true
    layers:
      # Note: a more generic approach is to use 'copper' but then the filenames
      # are slightly different.
      - F.Cu
      - B.Cu
      - F.SilkS
      - B.SilkS
      - F.Mask
      - B.Mask
      - Edge.Cuts

  - name: JLCPCB_drill
    comment: Drill files compatible with JLCPCB
    type: excellon
    dir: "Fabrication/JLCPCB"
    options:
      pth_and_npth_single_file: false
      pth_id: "-PTH"
      npth_id: "-NPTH"
      metric_units: false
      output: "%f%i.%x"

  - name: JLCPCB_position
    comment: "Pick and place file, JLC style"
    type: position
    dir: "Fabrication/JLCPCB"
    options:
      variant: rotated
      output: "%f_cpl_jlc.%x"
      format: CSV
      units: millimeters
      separate_files_for_front_and_back: false
      only_smd: true
      columns:
        - id: Ref
          name: Designator
        - Val
        - Package
        - id: PosX
          name: "Mid X"
        - id: PosY
          name: "Mid Y"
        - id: Rot
          name: Rotation
        - id: Side
          name: Layer

  - name: JLCPCB_bom
    comment: "BoM for JLC"
    type: bom
    dir: "Fabrication/JLCPCB"
    options:
      output: "%f_%i_jlc.%x"
      exclude_filter: only_jlc_parts
      ref_separator: ","
      columns:
        - field: Value
          name: Comment
        - field: References
          name: Designator
        - Footprint
        - field: "LCSC"
          name: "LCSC Part #"
      csv:
        hide_pcb_info: true
        hide_stats_info: true
        quote_all: true

  - name: JLCPCB
    comment: ZIP file for JLCPCB
    type: compress
    dir: "Fabrication/JLCPCB"
    options:
      files:
        - from_output: JLCPCB_gerbers
          dest: /
        - from_output: JLCPCB_drill
          dest: /
        - from_output: JLCPCB_position
          dest: /
        - from_output: JLCPCB_bom
          dest: /

  - name: pcb_top_w
    comment: "PCB render top white"
    type: pcbdraw
    dir: "Fabrication/Renders"
    options:
      format: jpg
      style: set-white-enig
      show_components: none
      dpi: 600

  - name: pcb_bot_w
    comment: "PCB render bottom white"
    type: pcbdraw
    dir: "Fabrication/Renders"
    options:
      format: jpg
      style: set-white-enig
      bottom: True
      show_components: none
      dpi: 600

  - name: step
    comment: "Generate 3D model (STEP)"
    type: step
    dir: "Fabrication/Renders"
    options:
      metric_units: true
      origin: 85,66.2
