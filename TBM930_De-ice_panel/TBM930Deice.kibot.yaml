# Example KiBot config file
kibot:
  version: 1

preflight:
  run_erc: true
  run_drc: true
  check_zone_fills: false
  ignore_unconnected: false

global:
  # We want the revision added to the names for this project
  output: "%f-%i_%r.%x"

import:
  - jlcpcb.kibot.yaml

filters:
  - name: "exclude_any"
    type: "generic"
    comment: "Exclude logos, testpoints, fiducials and power"
    exclude_any:
      - column: Reference
        regex: "^(G|#|TP|F).*"

outputs:
  - name: "print_sch"
    comment: "Print schematic (PDF)"
    type: pdf_sch_print
    dir: .

  - name: "print_front"
    comment: "Print F.Cu+Dwgs.User"
    type: pdf_pcb_print
    dir: .
    layers:
      - layer: F.Cu
      - layer: Dwgs.User

  - name: "print_bottom"
    comment: "Print B.Cu+Dwgs.User"
    type: pdf_pcb_print
    dir: .
    layers:
      - layer: B.Cu
      - layer: Dwgs.User

  - name: "interactive_bom"
    comment: "Interactive Bill of Materials (HTML)"
    type: ibom
    dir: BoM
    options:
      blacklist: "DNF*"

  - name: "bom_html"
    comment: "Bill of Materials in HTML format"
    type: bom
    dir: BoM
    options: &bom_options
      columns:
        - Row
        - field: References
          name: References
        - field: Part
          name: Parte
        - field: Value
          name: Value
        - field: manf#
          name: P/N
        - field: manf
          name: Manufacturer
        - field: LCSC
          name: "Cod. Digi-Key"
        - Footprint
        - field: Desc
          name: Description
        - "Quantity Per PCB"
      group_fields: ["LCSC", "Part"]
      normalize_values: true
      normalize_locale: true
      exclude_filter: "exclude_any"
      html:
        highlight_empty: false

  - name: "bom_xlsx"
    comment: "Bill of Materials in XLSX format"
    type: bom
    dir: BoM
    options:
      <<: *bom_options
      format: XLSX
      xlsx:
        highlight_empty: false

  - name: "bom_csv"
    comment: "Bill of Materials in CSV format"
    type: bom
    dir: BoM
    options:
      <<: *bom_options
      format: CSV

  - name: "position"
    comment: "Pick and place file"
    type: position
    dir: Position
    options:
      format: ASCII # CSV or ASCII format
      units: millimeters # millimeters or inches
      separate_files_for_front_and_back: true
      only_smd: true

  - name: pcb_top_w
    comment: "PCB render top white"
    type: pcbdraw
    dir: PCB/white
    options:
      format: jpg
      style: set-white-enig
      show_components: none
      dpi: 600

  - name: pcb_bot_w
    comment: "PCB render bottom white"
    type: pcbdraw
    dir: PCB/white
    options:
      format: jpg
      style: set-white-enig
      bottom: True
      show_components: none
      dpi: 600

  - name: step
    comment: "Generate 3D model (STEP)"
    type: step
    dir: 3D
    options:
      metric_units: true
      origin: 85,66.2
