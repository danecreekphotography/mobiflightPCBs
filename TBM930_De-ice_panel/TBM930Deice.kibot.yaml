# Example KiBot config file
kibot:
  version: 1

preflight:
  run_erc: true
  run_drc: true
  check_zone_fills: false
  ignore_unconnected: false

global:
  # We want the revision added to the names for this project
  output: "%f-%i_%r.%x"

filters:
  - name: "exclude_any"
    type: "generic"
    comment: "Exclude logos, testpoints, fiducials and power"
    exclude_any:
      - column: Reference
        regex: "^(G|#|TP|F).*"
  - name: only_jlc_parts
    comment: "Only parts with JLC code"
    type: generic
    include_only:
      - column: "LCSC"
        regex: '^C\d+'
  - name: fix_rotation
    comment: "Adjust rotation for JLC"
    type: rot_footprint

outputs:
  - name: "print_sch"
    comment: "Print schematic (PDF)"
    type: pdf_sch_print
    dir: .

  - name: "print_front"
    comment: "Print F.Cu+Dwgs.User"
    type: pdf_pcb_print
    dir: .
    layers:
      - layer: F.Cu
      - layer: Dwgs.User

  - name: "print_bottom"
    comment: "Print B.Cu+Dwgs.User"
    type: pdf_pcb_print
    dir: .
    layers:
      - layer: B.Cu
      - layer: Dwgs.User

  - name: "interactive_bom"
    comment: "Interactive Bill of Materials (HTML)"
    type: ibom
    dir: BoM
    options:
      blacklist: "DNF*"

  - name: "bom_html"
    comment: "Bill of Materials in HTML format"
    type: bom
    dir: BoM
    options: &bom_options
      columns:
        - Row
        - field: References
          name: References
        - field: Part
          name: Parte
        - field: Value
          name: Value
        - field: manf#
          name: P/N
        - field: manf
          name: Manufacturer
        - field: LCSC
          name: "Cod. Digi-Key"
        - Footprint
        - field: Desc
          name: Description
        - "Quantity Per PCB"
      group_fields: ["LCSC", "Part"]
      normalize_values: true
      normalize_locale: true
      exclude_filter: "exclude_any"
      html:
        highlight_empty: false

  - name: JLCPCB_gerbers
    comment: Gerbers compatible with JLCPCB
    type: gerber
    dir: JLCPCB
    options: &gerber_options
      exclude_edge_layer: true
      exclude_pads_from_silkscreen: true
      plot_sheet_reference: false
      plot_footprint_refs: true
      plot_footprint_values: false
      force_plot_invisible_refs_vals: false
      tent_vias: true
      use_protel_extensions: false
      create_gerber_job_file: false
      disable_aperture_macros: true
      gerber_precision: 4.6
      use_gerber_x2_attributes: false
      use_gerber_net_attributes: false
      line_width: 0.1
      subtract_mask_from_silk: true
    layers:
      # Note: a more generic approach is to use 'copper' but then the filenames
      # are slightly different.
      - F.Cu
      - B.Cu
      - In1.Cu
      - In2.Cu
      - In3.Cu
      - In4.Cu
      - In5.Cu
      - In6.Cu
      - F.SilkS
      - B.SilkS
      - F.Mask
      - B.Mask
      - Edge.Cuts

  - name: JLCPCB_drill
    comment: Drill files compatible with JLCPCB
    type: excellon
    dir: JLCPCB
    options:
      pth_and_npth_single_file: false
      pth_id: "-PTH"
      npth_id: "-NPTH"
      metric_units: false
      output: "%f%i.%x"

  - name: JLCPCB_position
    comment: "Pick and place file, JLC style"
    type: position
    dir: JLCPCB
    options:
      output: "%f_cpl_jlc.%x"
      format: CSV
      units: millimeters
      separate_files_for_front_and_back: false
      only_smd: true
      columns:
        - id: Ref
          name: Designator
        - Val
        - Package
        - id: PosX
          name: "Mid X"
        - id: PosY
          name: "Mid Y"
        - id: Rot
          name: Rotation
        - id: Side
          name: Layer

  - name: JLCPCB_bom
    comment: "BoM for JLC"
    type: bom
    options:
      output: "%f_%i_jlc.%x"
      exclude_filter: only_jlc_parts
      ref_separator: ","
      columns:
        - field: Value
          name: Comment
        - field: References
          name: Designator
        - Footprint
        - field: "LCSC"
          name: "LCSC Part #"
      csv:
        hide_pcb_info: true
        hide_stats_info: true
        quote_all: true

  - name: JLCPCB
    comment: ZIP file for JLCPCB
    type: compress
    dir: JLCPCB
    options:
      files:
        - from_output: JLCPCB_gerbers
          dest: /
        - from_output: JLCPCB_drill
          dest: /
        - from_output: JLCPCB_position
          dest: /
        - from_output: JLCPCB_bom
          dest: /

  - name: pcb_top_w
    comment: "PCB render top white"
    type: pcbdraw
    dir: PCB/white
    options:
      format: jpg
      style: set-white-enig
      show_components: none
      dpi: 600

  - name: pcb_bot_w
    comment: "PCB render bottom white"
    type: pcbdraw
    dir: PCB/white
    options:
      format: jpg
      style: set-white-enig
      bottom: True
      show_components: none
      dpi: 600

  - name: step
    comment: "Generate 3D model (STEP)"
    type: step
    dir: 3D
    options:
      metric_units: true
      origin: 85,66.2
